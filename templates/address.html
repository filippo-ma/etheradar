{% extends "layout.html" %}

{% block content %}

<div class="container-fluid">
    <h4>Address: {{ address }}</h4>

    <table class="table table-light">
        <tr>
            <td>Balance:</td>
            <td>{{ balance }} Ether</td>
            <td>
                ${{ (balance|float * eth_price['last'])|round}}
                ({{ eth_price['last']}} / ETH)
            </td>
        </tr>
    </table>
</div>


{% endblock %}
